<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/detail.css" />
    <script src="../js/detail.js"></script>
    <script src="../js/api.js"></script>
    <title>상세 게시글</title>
  </head>
  <body>
  <header class="Header" id="Header">
    <div class="container">
      <h1>술술술</h1>
    </div>
    <div class="header_btn">
      <button type="button" onclick="moveProfile()">마이페이지</button>
      <button type="button" onclick="moveHome()">홈으로 가기</button>
      <!-- <button type="button" onclick="">로그아웃</button> -->
    </div>
  </header>
    <div class="container">
      <h1 class="home-title" onclick="moveHome()">술술술</h1>
      <div id="detail-box">
        <div id="detail-title">제목</div>
        <div id="detail-user-box">
          <div id="detail-user">유저</div>
          <div id="detail-time">수정 시간</div>
        </div>
        <div id="detail-img"></div>
        <div id="detail-stars">별점</div>
        <div id="detail-content">내용</div>
      </div>
      <div id="edit-box"></div>
      <div id="likes-box">
        <button id="likes-btn" onclick="handleLike()">좋아요</button>
      </div>
      <div id="comment-write-box">
        <textarea id="comment-write" placeholder="댓글 작성"></textarea>
        <button id="comment-submit" onclick="commentSubmit()">제출</button>
      </div>
      <div id="comment-box">
        <div id="comment-title">댓글</div>
        <div class="comment-content-box">
          <div class="comment-user">작성자</div>
          <div class="comment-content">내용</div>
          <button>수정</button>
        </div>
      </div>
    </div>
    <footer>
    <div class="container">
      <ul class="team_name">
        <li>
          <p>A5A조 술술술 프로젝트</p>
          <a href="https://github.com/taeseokyoung/drinkdrinkdrink"><i class="xi-github"></i></a>
          <a href="https://tae-seokyoung.tistory.com/"><i class="xi-pen"></i></a>
        </li>
      </ul>
    </div>
  </footer>
