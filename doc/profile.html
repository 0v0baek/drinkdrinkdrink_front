<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../css/profile.css">
    <script src="../js/api.js"></script>
    <script src="../js/profile.js"></script>
    <title>마이페이지</title>
</head>

<body>
    <div class="wrap">
        <header class="Header" id="Header">
            <div class="container">
                <h1>술술술</h1>
            </div>
            <div class="header_btn">
                <button type="button" onclick="moveProfile()">마이페이지</button>
                <button type="button" onclick="moveHome()">홈으로 가기</button>
                <!-- <button type="button" onclick="">로그아웃</button> -->
            </div>
        </header>
        <section class="user_profile container flex">
            <div class="user_info">
                <div class="profile_text">
                    <p id="identify"></p>
                    <p id="nickname"></p>
                    <div class="fav_alcohol">
                        <span>주종 :</span>
                        <p id="fav_alcohol"></p>
                    </div>
                    <div class="amo_alcohol">
                        <span>주량 :</span>
                        <p id="amo_alcohol"></p>
                    </div>
                    <div class="user_follow"></div>
                </div>
                <div class="profile_img" id="profile_img"></div>
                <div class="profile_btn">
                    <button onclick="">수정하기</button>
                </div>
            </div>
            <div class="user_arti">
                <div class="user_articles" id="my_articles"></div>
                <!-- <div class="user_like_articles" id="like_articles"></div> -->
            </div>
        </section>
        <footer>
            <div class="container">
                <ul class="team_name">
                    <li>
                        <p>A5A조 술술술 프로젝트</p>
                        <a href="https://github.com/taeseokyoung/drinkdrinkdrink"><i class="xi-github"></i></a>
                        <a href="https://tae-seokyoung.tistory.com/"><i class="xi-pen"></i></a>
                    </li>
                </ul>

            </div>
        </footer>
    </div>
</body>

</html>
